# Application Name
spring.application.name=ExpenseTracker

# Server Port (Railway will provide PORT environment variable)
server.port=${PORT:8080}

# Database Configuration
# Railway PostgreSQL connection (fallback to local SQL Server for development)
spring.datasource.url=${DATABASE_URL:jdbc:sqlserver://localhost:1433;databaseName=expensetracker_db;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:12345}

# Driver will be auto-detected based on URL
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Dialect will be auto-detected, but you can specify
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.SQLServerDialect}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html